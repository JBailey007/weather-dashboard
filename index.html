<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
        <h1>Weather Dashboard</h1>
        <div class="container">
            <div class="weather-input">
                <h3>Search for a City</h3>
                <input type="text" placeholder="E.g., Salt Lake City, Tokyo, Beijing">
                <button class="search-btn">Search</button>
                <div class="separator"></div>
            </div>
            <div class="weather-data">
                <div class="current-weather">
                    <div class="details">
                        <h2>London (2023-06-19)</h2>
                        <h4>Temperature: 19.10C</h4>
                        <h4>Wind: 4.32 M/S</h4>
                        <h4>Humidity: 79%</h4>
                    </div>
                    <div class="icon">
                        <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="rain cloud with rain below and sun behind">
                        <h4>Moderate Rain</h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
